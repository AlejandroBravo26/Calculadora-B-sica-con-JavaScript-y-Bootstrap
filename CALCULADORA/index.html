<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BÃ¡sica</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow p-4">
                    <h3 class="card-title text-center mb-4">CASIO</h3>

                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg text-end" id="display" value="0" readonly>
                    </div>

                    <div id="calculator-buttons">
                        <button type="button" class="btn btn-secondary w-100 py-2" data-operation="clear">C</button>
                        <button type="button" class="btn btn-info w-100 py-2" data-operation="/">/</button>
                        <button type="button" class="btn btn-info w-100 py-2" data-operation="*">*</button>
                        <button type="button" class="btn btn-info w-100 py-2" data-operation="-">-</button>

                        <button type="button" class="btn btn-dark w-100 py-2" data-number="7">7</button>
                        <button type="button" class="btn btn-dark w-100 py-2" data-number="8">8</button>
                        <button type="button" class="btn btn-dark w-100 py-2" data-number="9">9</button>
                        <button type="button" class="btn btn-info w-100 py-2 plus-button" data-operation="+">+</button>

                        <button type="button" class="btn btn-dark w-100 py-2" data-number="4">4</button>
                        <button type="button" class="btn btn-dark w-100 py-2" data-number="5">5</button>
                        <button type="button" class="btn btn-dark w-100 py-2" data-number="6">6</button>
                        <button type="button" class="btn btn-dark w-100 py-2" data-number="1">1</button>
                        <button type="button" class="btn btn-dark w-100 py-2" data-number="2">2</button>
                        <button type="button" class="btn btn-dark w-100 py-2" data-number="3">3</button>
                        <button type="button" class="btn btn-dark w-100 py-2 zero-button" data-number="0">0</button>
                        <button type="button" class="btn btn-dark w-100 py-2" data-number=".">.</button>
                        <button type="button" class="btn btn-primary w-100 py-2" data-operation="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
